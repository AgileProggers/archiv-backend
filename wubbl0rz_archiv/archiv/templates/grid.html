{% load static %}
{% load custom_tags %}

<div class="row">
    {% for vod in vods %}
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-2 pb-3">
        <div class="card card-rounded h-100">
            <div class="position-relative">
                <a href="/v/{{ vod.uuid }}">
                    <picture id="{{ vod.filename }}" class="has-preview" onmouseover="showPrev(this)" onmouseout="hidePrev(this)">
                        <source id="{{ vod.filename }}-sm-avif" type="image/avif" srcset="{{ MEDIA_URL }}{{ vod.filename }}-sm.avif" media="(min-width: 576px)" class="card-img-top image-rounded-top" alt="{{ vod.title }}" loading="lazy">
                        <source id="{{ vod.filename }}-md-avif" type="image/avif" srcset="{{ MEDIA_URL }}{{ vod.filename }}-md.avif" media="(max-width: 575px)" class="card-img-top image-rounded-top" alt="{{ vod.title }}" loading="lazy">
                        <img id="{{ vod.filename }}-jpg" srcset="{{ MEDIA_URL }}{{ vod.filename }}-sm.jpg 576w, {{ MEDIA_URL }}{{ vod.filename }}-md.jpg 575w" src="{{ MEDIA_URL }}{{ vod.filename }}-md.jpg" class="card-img-top image-rounded-top" width="260" height="146" alt="{{ vod.title }}" loading="lazy">
                    </picture>
                    <div class="timecode-overlay text-white">
                        {{ vod.duration|duration }}
                    </div>
                </a>
            </div>
            <div class="card-body">
                <a href="/v/{{ vod.uuid }}">
                    <p class="h5 m-0 emote-title">
                        {% if vod.emote_title %}
                            {{ vod.emote_title|safe }}
                        {% else %}
                            {{ vod.title }}
                        {% endif %}
                    </p>
                </a>
                <p class="card-text text-muted">
                    {{ vod.date|date }} - {{ vod.date|time }} Uhr
                </p>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col">
        <img src="{% static 'img/modcheck.gif' %}" alt="modcheck">
    </div>
    {% endfor %}
</div>
